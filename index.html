<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" class="main">
        <div class="parts" id="body">
            <img src="logo.png" id="logo">
            <button id="signup"> Sign up</button>
            <div id="content">
                <p>Welcome to</p>
                <h1>Lakshya's </h1>
                <h1>Frontend Project</h1>
            </div>
        </div>
        <div id="menubar">
            <input type="checkbox" id="check" />
            <div id="menulogo">
                <!-- Label for the checkbox with an image -->
                <label for="check">
                    <img src="menu.png" alt="Toggle Menu">
                </label>
            </div>
            <div class="parts" id="menu">
                <img src="menu.png" id="none">
                <div id="social">
                    <div class="social"> <a href="www.facebook.com" class="soc"> <img src="fb.png" class="navele"> </a>
                    </div>
                    <div class="social"> <a href="www.instagram.com" class="soc"> <img src="ig.png" class="navele"> </a>
                    </div>
                    <div class="social"> <a href="www.twitter.com " class="soc"> <img src="tw.png" class="navele"></a>
                    </div>
                </div>
                <div id="extra">
                    <div class="extra"> <a href=""> <img src="share.png" class="navele"> </a></div>
                    <div class="extra"><a href=""> <img src="info.png" class="navele"></a></div>
                </div>
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
        </div>
    </div>

</body>

</html>
